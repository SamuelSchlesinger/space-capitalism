- &common
  version: '0.1.0.0'
  author: Samuel Schlesinger
  maintainer: Samuel Schlesinger
  license: AllRightsReserved
  copyright: 2019 Samuel Schlesinger
  default-extensions:
  - ApplicativeDo
  - BinaryLiterals
  - BlockArguments
  - ConstraintKinds
  - DataKinds
  - DefaultSignatures
  - DeriveDataTypeable
  - DeriveGeneric
  - DerivingStrategies
  - EmptyDataDecls
  - ExistentialQuantification
  - FlexibleContexts
  - FlexibleInstances
  - FunctionalDependencies
  - GADTs
  - GeneralizedNewtypeDeriving
  - KindSignatures
  - LambdaCase
  - MonadComprehensions
  - MultiParamTypeClasses
  - NoMonomorphismRestriction
  - NPlusKPatterns
  - OverloadedStrings
  - PackageImports
  - PatternSynonyms
  - PolyKinds
  - QuantifiedConstraints
  - QuasiQuotes
  - RankNTypes
  - NamedFieldPuns
  - NumericUnderscores
  - RecordWildCards
  - RecursiveDo
  - ScopedTypeVariables
  - StandaloneDeriving
  - TemplateHaskell
  - TupleSections
  - TypeApplications
  - TypeFamilies
  - TypeOperators
  - ViewPatterns

- &executable
  ghc-options:
    - -Wall
    - -Werror
    - -fwarn-tabs
    - -Wincomplete-uni-patterns
    - -O2
    - -threaded
    - -rtsopts
    - '"-with-rtsopts=-N"'

- &test
  ghc-options:
    - -Wall
    - -Werror
    - -fwarn-tabs
    - -Wincomplete-patterns
    - -O2
    - -threaded
    - '"-with-rtsopts=-N"'

- &library
  ghc-options:
    - -Wall
    - -Werror
    - -fwarn-tabs
    - -Wincomplete-uni-patterns
    - -O2
