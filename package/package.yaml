_common: !include "../shared-package.yaml"

name: package
<<: *common

dependencies:
  - base

library:
  source-dirs:
    - src
  dependencies:
    - base
    - reactive-banana
  <<: *library

executables:
  exe:
    main: Main.hs
    source-dirs: app
    dependencies:
      - package
    <<: *executable

tests:
  test:
    main: Test.hs
    source-dirs: test
    dependencies:
      - package
    <<: *test
